
repository: "xstefank/tyr"
statusUrl: "https://github.com/xstefank/tyr/blob/config/src/main/resources/format.yaml"

format:
  title: "\\[Issue #\\d+\\]\\s+.*|Issue #\\d+\\s+.*"
  commit: "\\[Issue #\\d+\\]\\s+.*|Issue #\\d+\\s+.*"
  description:
    required rows:
      - pattern: "Issue:\\s+https://github.com/xstefank/tyr/issues/\\d+|Issue:\\s+#\\d+"
        message: "The PR description must contain a link to the issue it is intended to fix"

  additional:
    - OneCommitOnlyCheck
